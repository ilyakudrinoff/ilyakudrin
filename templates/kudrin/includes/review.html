{% load static %}
<article>
    <ul>
        <li>
            <h1 class="title-list" style="font-size:12pt; text-align: left;">{{ review.name }} {{ review.last_name }}</h1>
        </li>
        <li class="date-list">
            {{ review.created_at|date:"d E Y" }}
        </li>
        <li>
            <p class="text-list" style="font-size: 10pt">{{ review.text }}</p>
        </li>
    </ul>
</article>
