{% extends 'base.html' %}
{% block content %}
<article>
    <ul>
        <li>
            <h1 class="title-list">{{ book.name }}</h1>
        </li>
        <li class="date-list">
            Дата публикации: {{ book.created_at|date:"d E Y" }}
        </li>
        <li>
            <img src="{{ book.image.url }}" class="img-list"/>
        </li>
        <li>
            <p class="text-list">{{ book.description }}</p>
        </li>
    </ul>
</article>
{% endblock %}
